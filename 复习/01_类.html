<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      class Person {
        // 构造器方法
        constructor(name, age) {
          // this 类的实力对象
          this.name = name;
          this.age = age;
        }
        // 一般方法 - 存在累的原型链上
        speak() {
          console.log(`我叫${this.age},${this.age}岁`);
        }
      }

      class Student extends Person {
        constructor(name, age, grade) {
          super(name, age);
          this.grade = grade;
        }
        speak() {
          console.log("实例对象：", this);
          console.log(`我叫${this.name},${this.age}岁,${this.grade}年级`);
        }
      }

      const s1 = new Student("张三", 12, "六年级");
      s1.speak();
      s1.speak.call({ name: "李四" });
    </script>
  </body>
</html>
