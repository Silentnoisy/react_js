<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let arr1 = [1, 3, 5, 7, 9];
      let arr2 = [2, 4, 6, 8, 10];
      console.log(...arr1); // 展开一个数组
      let arr3 = [...arr1, ...arr2]; // 连接数组

      function sum(...args) {
        // 接受多个参数（不确定数量）
        return args.reduce((preV, curV) => {
          return preV + curV;
        });
      }
      console.log(sum(...arr3));

      let person = { name: "Tom", age: 12 };
      console.log("person:", JSON.stringify(person));
      let person2 = person; // person2 指向 原对象
      let person3 = { ...person }; // 克隆新对象
      person.name = "Jerry";
      console.log("person:", JSON.stringify(person));
      console.log("person2:", JSON.stringify(person2));
      console.log("person3:", JSON.stringify(person3));
      let person4 = { ...person, name: "Jack" }; // 克隆新对象,并修改内容
      console.log("person4:", JSON.stringify(person4));

    </script>
  </body>
</html>
